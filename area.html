<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROHAAN'S MART | GROCERY STORE</title>
    <link rel="shortcut icon" href="images/logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    /* Area Section */
#area {
    background-color: #f9f9f9;
    padding: 50px 0;
}

.area-container {
    text-align: center;
    max-width: 800px;
    margin: 0 auto;
}

.area-container h2 {
    font-size: 2rem;
    margin-bottom: 20px;
}

.area-container p {
    font-size: 1.1rem;
    color: #555;
    margin-bottom: 30px;
}

.area-form {
    display: flex;
    justify-content: center;
    align-items: center;
}

.area-form input {
    padding: 10px;
    width: 300px;
    border: 1px solid #ddd;
    border-radius: 5px 0 0 5px;
}

.area-form button {
    background-color: #4eb060;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 0 5px 5px 0;
    cursor: pointer;
    transition: background-color 0.3s;
}

.area-form button:hover {
    background-color: #3e8e53;
}

#areaResult {
    margin-top: 20px;
    font-size: 1.1rem;
    color: #333;
}

</style>
<body>
    <!-- Your existing HTML code goes here -->
    <!-- ... -->

    <!-- Area Section -->
    <section id="area">
        <div class="area-container">
            <h2>We Deliver to Your Area</h2>
            <p>We're currently delivering to areas in Karachi. Check if your area is covered:</p>
            <form action="#" class="area-form">
                <input type="text" id="areaInput" placeholder="Enter your area">
                <button type="button" onclick="checkArea()">Check</button>
            </form>
            <p id="areaResult"></p>
        </div>
    </section>

    <!-- Your existing HTML code continues... -->
    <!-- ... -->

    <script src="app.js"></script>
    <script>
        function checkArea() {
            var area = document.getElementById("areaInput").value;
            var deliveryAreas =["Malir", "Johar", "Model","Rafeaam"]; // Add your delivery areas here

            if (deliveryAreas.includes(area)) {
                alert("Your area is covered for delivery!")
            } else {
                alert("Sorry, your area is not covered for delivery.")
            }
        }
    </script>
</body>
</html>
